oc_platform_home:
    path:    /{page}
    defaults: 
        _controller: OCPlatformBundle:Advert:index 
        page:    1
    requirements:
        page: \d* 
        
oc_platform_view:
    path:    /advert/{id}
    defaults: 
        _controller: OCPlatformBundle:Advert:view 
    requirements:
        id: \d+   
        
oc_platform_add:
    path:    /add
    defaults:
        _controller: OCPlatformBundle:Advert:add
oc_platform_edit:
    path:    /edit/{id}
    defaults:
        _controller: OCPlatformBundle:Advert:edit
    requirements:
        id: \d+
oc_platform_delete:
    path:    /delete/{id}
    defaults:
        _controller: OCPlatformBundle:Advert:delete
    requirements:
        id: \d+

oc_platform_accueil_core:
    path: ../
    defaults:
        _controller: OCPlatformBundle:Advert:retourAccueilCore

oc_platform_edit_image:
    path: /advert/{id}/modifImage
    defaults:
        _controller: OCPlatformBundle:Advert:editImage

oc_platform_annonce_reseau:
    path: /voirAnnoncesReseau
    defaults:
        _controller: OCPlatformBundle:Advert:voirAnnoncesReseau
    
oc_platform_last_candidatures:
    path: /voirLastCandid
    defaults:
         _controller: OCPlatformBundle:Advert:voirLastCandid
    
    
    
    
    
    
    
    
    
    
    
    
oc_platform_view_slug:
    path:    /{year}/{slug}.{_format}
    defaults: 
        _controller: OCPlatformBundle:Advert:viewSlug
        _format: html
    requirements:
        year:    \d{4}
        format: xml    